<toaster-container [toasterconfig]="toasterConfig"></toaster-container>
<nb-card>
  <nb-card>
    <nb-card-header>
      Fonts of {{appId}}
    </nb-card-header>

    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (create)="console.log('create')" (createConfirm)="onCreateOrEditConfirm($event)"
        (editConfirm)="onCreateOrEditConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
