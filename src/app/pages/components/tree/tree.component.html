<toaster-container [toasterconfig]="toasterConfig"></toaster-container>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Tree</nb-card-header>
      <nb-card-body>
        <div class="dropdown" ngbDropdown>
          <button class="btn btn-primary" type="button" ngbDropdownToggle>
            Models
          </button>
          <ul class="dropdown-menu" ngbDropdownMenu>
            <li class="dropdown-item" *ngFor="let model of modelList" (click)="changeModel(model)">{{model}}</li>
          </ul>
        </div>

        <tree [tree]="tree" (menuItemSelected)="onMenuItemSelected($event)" (nodeCreated)="handleCreateNode($event)" #treeComponent>
          <ng-template let-node>
            <i>{{node.type}} :</i>
            <span class="node-name" [innerHTML]="node.value"></span>
          </ng-template>
        </tree>
      </nb-card-body>
    </nb-card>

  </div>
  <div class="col-md-6">
    <nb-card>
      <nb-card-body>
        <div>
          <button class="btn btn-primary btn-md" (click)="updateModel()">OK</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
